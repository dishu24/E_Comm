{% extends 'base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">

  <div class="col-sm-8 ">
   <div class="row">
    {% for product in mobiles %}
    <div class="col-sm-4 text-center mb-3">
        <a href="{% url 'product_detail' product.id %}" class='btn'>
            <div class="item">
                <img src="{{product.product_image.url}}" alt="" height="300">
                <div class="fm-bold">
                    {{product.tittle}}
                </div>
                <div class="fm-bold">Rs. {{product.discounted_price}}<small class="fm-light text-decoration-line-through">{{product.selling_price}}</small></div>
            </div>
        </a>
    </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
